<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/nikesvg.svg">
    <title>Iniciar seción</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <section class="login">
            <form>
                <h1>INICIAR SECIÓN</h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill= "currentColor" viewBox="0 0 69 32"><path d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.52Q11.2 18 14 18q2.24 0 5.04-.72z"/></svg>
                <label for="username">Usuario o correo:</label><br>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required><br><br>
                
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required><br><br>
                <h2>¿Has olvidado tu usuario y contraseña? </h2>
                <h3>Crear un nuevo usuario y contraseña</h2>
                <input type="submit" id="submit" value="INICIAR" href="../../index.html">
            </form>
        
    </section>
</body>
</html>
